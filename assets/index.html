        <script>
        var oversea = 1;
        var searchArray = window.location.search.substring(1).split('&');
        var language =  'en_US' ;
        searchArray.forEach(function(value, index) {
            var kvArray = value.split('=');
            if(kvArray[0] == 'language'){
                language = kvArray[1];
                return false;
            }
        });
        document.write('<script src="/js/language/config.js"><\/script>');
        document.write('<script src="/js/language/'+language+'.js"><\/script>');

        if(language.indexOf('en') >= 0){
            document.write('<link href="/css/intro_en.css" rel="stylesheet" type="text/css" />');
        }
        var ismobile = navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|wOSBrowser|BrowserNG|WebOS)/i);
        if(ismobile) {
            document.write('<link href="/css/intro_m.css" rel="stylesheet" type="text/css" />');
            if(language.indexOf('en') >= 0){
                document.write('<link href="/css/intro_m_en.css" rel="stylesheet" type="text/css" />');
            }
        }
        </script>

                    <div class="section intro" data-anchor="intro">
                        <div class="header fp-auto-height">
                            <div class="content">
                                <a class="logoicon" href="http://www.flyme.cn/">
                                    <svg class="icon-logo">

                                            <foreignobject>

                                            </foreignobject>
                                        </switch>
                                    </svg>
                                </a>

                                </script>
                                </ul>

                                </a>

                            </div>

                                <script class="template" type="text/template">

                                    <script class="template" type="text/template">
                                        <div id="wechatPic"></div>
                                        <div class='footer-layer1 clearfix'>
                                            <div class='footer-innerLink clearfix'>
                                                {{index.foot.forEach(function(name){ }}
                                                    <a {{ if(name.v == ''){ }} href="javascript:void(0);" id="globalName" class="footer-language" {{ }else{ }} target="_blank" href="{{=name.v}}" {{ } }}>{{=name.k}}</a>
                                                {{ }) }}
                                                {{lanArr.forEach(function(name){ }}
                                                    {{ if(name.k == language){ }}
                                                        <div href="javascript:void(0);" id="globalName" class="footer-language">
                                                            <span>{{=name.v}}</span>
                                                            <div id="globalContainer" class="footer-language-menu">
                                                                {{lanArr.forEach(function(name){ }}
                                                                    <a href="javascript:void(0)" {{ if(name.k == language){ }} class="checked" {{ }else{ }} class="ClobalItem" {{ } }} lan="{{=name.k}}">{{=name.v}}</a>
                                                                {{ }) }}
                                                            </div>

                                                {{ }) }}
